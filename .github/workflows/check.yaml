name: check
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - run: nohup Xvfb &
          echo "DISPLAY=:0" >> $GITHUB_ENV
      - run: yarn install
      - run: make check test-integration
